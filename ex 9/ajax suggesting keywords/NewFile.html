<!DOCTYPE html>
<html>
<head>
    <title>Student Name Suggestion</title>
    <style>
    .con{
    background-color:whitesmoke;
    justify-content:center;
    text-align:center;
    border-radius:10%;
    width:200px;
    height:350px;
    margin-left:600px;
    margin-top:150px;
    padding:50px;
    }  
    </style>
    <script>
        function suggestions(str) {
            if (str.length === 0) {
                document.getElementById("a").innerHTML = "";
                return;
            }
            var xhr = new XMLHttpRequest();
            xhr.onload = function() {
                
                    document.getElementById("a").innerHTML = this.responseText;
                
            };
            xhr.open("GET", "Suggestion?b=" + str, true);
            xhr.send();
        }
    </script>
</head>
<body>
<div class="con">
    <h2>Student Name Suggestion</h2>
    <input type="text" onkeyup="suggestions(this.value)" placeholder="Enter student name" />
    <div id="a"></div>
</div>
</body>
</html>

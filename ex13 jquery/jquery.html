
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }
        .bubble {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script>
        $(document).ready(function() {
            var width = screen.width - 100;
            var height = screen.height - 200;

            $(document).keydown(function(event) {
                var keyCode = event.which; // Get the key code
                // Check if the key pressed is between A (65) and Z (90)
                if (keyCode >= 65 && keyCode <= 90) {
                    generateBubble(String.fromCharCode(keyCode));
                }
            });

            function generateBubble(letter) {
                // Generate random position
                var x = Math.random() * width;
                var y = Math.random() * height;

                // Generate a random color
                var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);

                // Create a bubble
                var bubble = $('<div class="bubble"></div>').text(letter);
                bubble.css({
                    left: x + 'px',
                    top: y + 'px',
                    backgroundColor: randomColor
                });

                // Append bubble to the body
                $('body').append(bubble);

                // Remove bubble after 2 seconds
                setTimeout(function() {
                    bubble.remove();
                }, 2000);

                // Add click event to bubble
                bubble.click(function() {
                    alert("You clicked the bubble!");
                    bubble.remove(); // Remove the bubble upon click
                });
            }
        });
    </script>
</body>
</html>
